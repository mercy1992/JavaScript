<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write("<h5>JavaScript For Loop</h5>");
		
		for (i = 1; i <= 5; i++) {
			document.write(i + "<br/>")
		}

		
		document.write("<br>");
		document.write("<h5>JavaScript While Loop</h5>")
		
		var i = 11;
		while (i <= 15) {
			document.write(i + "<br/>");
			i++;
		}

		
		document.write("<br>");
		document.write("<h5>JavaScript do while loop</h5>")
		
		var i = 21;
		do {
			document.write(i + "<br/>");
			i++;
		} while (i <= 25);
	</script>
</body>
</html>
