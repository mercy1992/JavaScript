<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write("<h5>JavaScript If statement</h5>");
		var a = 20;
		if (a > 10) {
			document.write("value of a is greater than 10");
		}

		
		document.write("<br>");
		document.write("<h5>JavaScript If...else Statement</h5>");

		
		var a = 20;
		if (a % 2 == 0) {
			document.write("a is even number");
		} else {
			document.write("a is odd number");
		}

		
		document.write("<br>");
		document.write("<h5>JavaScript If...else if statement</h5>");

		
		var a = 20;
		if (a == 10) {
			document.write("a is equal to 10");
		} else if (a == 15) {
			document.write("a is equal to 15");
		} else if (a == 20) {
			document.write("a is equal to 20");
		} else {
			document.write("a is not equal to 10, 15 or 20");
		}
	</script>
</body>
</html>
